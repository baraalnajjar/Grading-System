<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Your Courses'">Courses Taught by Teacher</h1>
    <table>
        <thead>
        <tr>
            <th>Course ID</th> <!-- Added column for course ID -->
            <th>Course Name</th>
            <th>Max Grade</th>
            <th>Median Grade</th>
            <th>Average Grade</th>
            <th>Lowest Grade</th>
            <th>Edit Grades</th> <!-- Column for editing grades -->
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over courses -->
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}">1</td> <!-- Display course ID -->
            <td th:text="${course.courseName}">Mathematics</td>
            <td th:text="${course.maxGrade}">95</td>
            <td th:text="${course.medianGrade}">85</td>
            <td th:text="${course.averageGrade}">88</td>
            <td th:text="${course.lowestGrade}">70</td>
            <td>
                <!-- Edit button that redirects to an edit page with course details -->
                <form th:action="@{/teacher/editGrade}" method="get">
                    <input type="hidden" th:value="${course.id}" name="courseId"> <!-- Include course ID in the form -->
                    <button type="submit" class="edit-button">Edit Grades</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
